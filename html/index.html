<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>芸工祭 2017</title>
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/default.css">
  
  <!--  -->
  <link rel="stylesheet" type="text/css" href="../css/jquery.multiscroll.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery.easings.min.js"></script>
  <script type="text/javascript" src="../js/jquery.multiscroll.js"></script>
</head>
<body>
  
  <!-- <ul id="menu">
    <li data-menuanchor="first"><a href="#first">First slide</a></li>
    <li data-menuanchor="second"><a href="#second">Second slide</a></li>
    <li data-menuanchor="third"><a href="#third">Third slide</a></li>

<div id="myContainer">

  <div class="ms-left">
    <div class="ms-section bg-orange" id="left1">
      <h1>Left 1</h1>
    </div>

    <div class="ms-section" id="left2">
      <h1>Left 2 </h1>
    </div>

    <div class="ms-section bg-orange" id="left3">
      <h1>Left 3</h1>
    </div>
  </div>

  <div class="ms-right">
    <div class="ms-section" id="right1">
      <h1>Right 1</h1>
    </div>

    <div class="ms-section bg-black" id="right2">
      <h1 class='text-white'>Right 2</h1>
    </div>

    <div class="ms-section" id="right3">
      <h1>Right 3</h1>
    </div>
  </div>
</div>
  <script type="text/javascript">
   $(document).ready(function() {
            $('#myContainer').multiscroll({
              anchors: ['first', 'second', 'third'],
              menu: '#menu',
              navigation: true,
              navigationTooltips: ['One', 'Two', 'Three'],
              loopBottom: false,
              loopTop: false
            });
        });
    </script>
</body>
</html>
